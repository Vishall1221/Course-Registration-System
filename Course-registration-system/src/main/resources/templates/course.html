<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Courses</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f); /* warm gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 420px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus {
      border-color: #ff8c42;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 140, 66, 0.5);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #ff8c42;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e6731c;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Top-right button */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .btn-secondary {
      padding: 8px 18px;
      background-color: teal;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="coursedb.html" target="_blank">
      <button type="button" class="btn-secondary">Course Database</button>
    </a>
  </div>

  <div class="form-container">
    <h1>Add New Course</h1>
    <form id="courseForm">
      <label for="courseId">Course ID:</label>
      <input type="text" id="courseId" name="courseId" placeholder="e.g. CSE101" required />

      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" name="courseName" placeholder="e.g. Data Structures" required />

      <label for="teacher">Teacher Name:</label>
      <input type="text" id="teacher" name="teacher" placeholder="e.g. Dr. Verma" required />

      <label for="credits">Credits:</label>
      <input type="number" id="credits" name="credits" placeholder="e.g. 4" required />

      <button type="submit" class="btn">Add Course</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById("courseForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch("http://localhost:8080/courses/add", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.text())
        .then((data) => {
          const msgDiv = document.getElementById("message");
          msgDiv.innerText = data;

          if (data.includes("Already Exists")) {
            msgDiv.style.color = "red";
          } else {
            msgDiv.style.color = "green";
            document.getElementById("courseForm").reset();
          }
        })
        .catch((err) => {
          const msgDiv = document.getElementById("message");
          msgDiv.innerText = "Error: " + err;
          msgDiv.style.color = "red";
        });
    });
  </script>
</body>
</html>
