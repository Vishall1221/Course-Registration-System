<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll Students</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }

        .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .btn-secondary {
        padding: 10px 20px;
        background-color: purple;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-secondary:hover {
        background-color: violet;
    }

    </style>
</head>
<body>
    <div class="top-right">
        <a href="studentdb.html" target="_blank">
            <button type="button" class="btn-secondary">Students Database</button>
        </a>
    </div>

    <div class="form-container">
        <h1>Enroll Students</h1>
        <form id="studentForm">
            <label for="regno">Student Registration Number:</label>
            <input type="text" id="regno" name="regNo" placeholder="e.g. 22BCE001" required>

            <label for="name">Student Name:</label>
            <input type="text" id="name" name="studentName" placeholder="e.g. Rahul Sharma" required>

            <button type="submit" class="btn">Enroll Student</button>
        </form>

        <!-- Success message will appear here -->
        <div id="message"></div>
    </div>

<script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault(); // stop full page reload

        const formData = new FormData(this);

        fetch("http://localhost:8080/students/register", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            const msgDiv = document.getElementById("message");

            msgDiv.innerText = data;

            // âœ… Color logic
            if (data.includes("Already Exists")) {
                msgDiv.style.color = "red";   // error
            } else {
                msgDiv.style.color = "green"; // success
                document.getElementById("studentForm").reset();
            }
        })
    });
</script>

</body>
</html>
