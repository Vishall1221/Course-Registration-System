<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Database</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: teal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: teal;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f1f8f9;
    }

    tr:hover {
      background-color: #d7f0f3;
    }
  </style>
</head>
<body>
  <h1>Course Database</h1>
  <table id="courseTable">
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Teacher</th>
        <th>Credits</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    fetch("http://localhost:8080/courses")
      .then((res) => res.json())
      .then((data) => {
        const tbody = document.querySelector("#courseTable tbody");
        data.forEach((c) => {
          const row = `
            <tr>
              <td>${c.courseId}</td>
              <td>${c.courseName}</td>
              <td>${c.teacher}</td>
              <td>${c.credits}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch((err) => {
        document.body.innerHTML += `<p style="color:red; text-align:center;">‚ùå Error loading courses: ${err}</p>`;
      });
  </script>
</body>
</html>
