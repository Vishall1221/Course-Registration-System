<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;   
            overflow: hidden; 
        }

        /* Top-right DB buttons container */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
        }

        .top-right a button {
            padding: 8px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        /* Different colors for each DB button */
        .btn-course { background: #ff8c42; }
        .btn-course:hover { background: #e6731c; }

        .btn-student { background: #28a745; }
        .btn-student:hover { background: #1e7e34; }

        .btn-register { background: #6f42c1; }
        .btn-register:hover { background: #5936a2; }

        /* Center content */
        .fixed-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            color: #222;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }

        .button-container button {
            padding: 20px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .button-container button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .button-container button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <!-- ✅ DB buttons in top right -->
    <div class="top-right">
        <a href="coursedb.html" target="_blank"><button class="btn-course">Course DB</button></a>
        <a href="studentdb.html" target="_blank"><button class="btn-student">Student DB</button></a>
        <a href="registerdb.html" target="_blank"><button class="btn-register">Register DB</button></a>
    </div>

    <!-- ✅ Main center buttons -->
    <div class="fixed-container">
        <h1>Course Registration System</h1>
        <div class="button-container">
            <a href="course.html"><button>Add Courses</button></a>
            <a href="register.html"><button>Course Register</button></a>
            <a href="students.html"><button>Add Students</button></a>
        </div>
    </div>
</body>
</html>
